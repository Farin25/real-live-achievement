<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Log</title>
    <style>
        :root{
            --bg: #7e99c8;
            --text: #222222;
            --accent: #972828;
            --footer-bg: #f8f8f8;
            --footer-text: #333333;
            --link: #972828;
            transition: background 0.2s ease, color 0.2s ease;
        }
        .dark{
            --bg: #191948;
            --text: #e6e6e6;
            --accent: #131a69;
            --footer-bg: #111213;
            --footer-text: #d0d0d0;
            --link: #e1e1e1;
            transition: background 0.2s ease, color 0.2s ease;
        }
        h1 {
            font-family: 'Arial', sans-serif;
            color: var(--text);
            text-align: center;
            margin-top: 50px;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            transition: background 0.2s ease, color 0.2s ease;
        }
        main {
            flex: 1;
        }
        .site-footer {
            background: var(--footer-bg);
            color: var(--footer-text);
            text-align: center;
            padding: 20px 12px;
            border-top: 1px solid rgba(0,0,0,0.06);
            font-size: 14px;
            transition: background 0.2s ease, color 0.2s ease;
        }
        .site-footer a {
            color: var(--link);
            text-decoration: none;
            margin: 0 8px;
        }
        .site-footer .small {
            color: rgba(0,0,0,0.54);
            font-size: 13px;
            display: block;
            margin-top: 6px;
        }
        .dark .site-footer .small { color: rgba(255,255,255,0.7); }
        #theme-toggle {
            background: transparent;
            border: 1px solid rgba(0,0,0,0.08);
            padding: 6px 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 8px;
        }
        .dark #theme-toggle
         { border-color: rgba(255,255,255,0.12);
         }

            .p1 {
                background-color: #7e99c8;
                border-radius: 8px;
                text-align: center;
                border-width: 10px;
       }
    </style>
</head>
<body>
    <main>
        <h1 class="h1">Real Live Achievements</h1>
    </main>
    
<p class="p1">Change log coming soon...</p>
    <footer class="site-footer">
        <div>
            Real Live Achievements â€” <a href="#">Impressum</a> Â· <a href="#">Datenschutz</a>
            <button id="theme-toggle" aria-pressed="false" title="Toggle dark / light">ðŸŒ“</button>
        </div>
        <div class="small">Â© <span id="year"></span> Real Live Achievements. Distributed under the terms of the MIT License.</div>
    </footer>

    <script>
        (function(){
            var y = document.getElementById('year');
            if(y) y.textContent = new Date().getFullYear();

            var toggle = document.getElementById('theme-toggle');
            var root = document.documentElement;

            function applyTheme(t){
                if(t === 'dark') root.classList.add('dark');
                else root.classList.remove('dark');
                if(toggle) toggle.setAttribute('aria-pressed', t === 'dark');
            }

            function initTheme(){
                var saved = localStorage.getItem('theme');
                if(saved === 'dark' || saved === 'light'){
                    applyTheme(saved);
                    return;
                }
                var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
                applyTheme(prefersDark ? 'dark' : 'light');
            }

            if(toggle){
                toggle.addEventListener('click', function(){
                    var isDark = root.classList.contains('dark');
                    var next = isDark ? 'light' : 'dark';
                    applyTheme(next);
                    localStorage.setItem('theme', next);
                });
            }

            initTheme();
        })();
    </script>
</body>
</html>
